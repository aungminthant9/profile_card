<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>
<style>
    .circle{
      border: none;
      border-radius: 50%;
      padding-left: auto;
      max-width: 150px;
      margin-left: 50px ;
      background-color: gainsboro;
      box-shadow: -2px -2px 5px 5px #ffffff,
                    2px 2px 5px 5px #333;
    }
    img{
        border-radius: 50%;
        max-width: 150px;
    }
    .middleDiv{
        border-radius: 18px;
        width: 300px;
        margin: 15px auto;
        background-color: gainsboro;
        box-shadow: -1px -1px 5px 4px #ffffff,
                    1px 1px 5px 4px #333;
    }
    .innerDiv{
        padding: 20px;
    }
    .outerDiv{
        border: 1px solid white;
        border-radius: 30px;
        width: 340px;
        margin-left: 4% ;
        background-color: gainsboro;
        box-shadow: -2px -2px 5px 5px #ffffff,
                    2px 2px 5px 4px #333;
    }
    p,h3{
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .head-Text{
        padding-top: 10px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .button{
        text-align: center;
    }
    .custom-button{
        font-family: 'Times New Roman', Times, serif;
        width: 250px;
        height: 40px;
        border-radius: 30px;
        border: none;
        background-color: gainsboro;
        box-shadow: -1px -1px 5px 3px #ffffff,
                    1px 1px 5px 3px #333;
                    transition: box-shadow 0.3s ease;
    }
    .custom-button:hover{
        box-shadow: -1px -1px 5px 0px  #333,
                    1px 1px 5px 0px #ffffff;
    }
    .middleDiv:hover{
        box-shadow: -1px -1px 5px 0px  #333,
                    1px 1px 5px 0px #ffffff;
        transition: box-shadow 0.3s ease;
    }
    .circle:hover{
        box-shadow: -1px -1px 5px 0px  #333,
                    1px 1px 5px 0px #ffffff;
        transition: box-shadow 0.3s ease;
    }
</style>
<body>
    <div class="outerDiv">
        <div class="middleDiv">
            <p class="head-Text"><strong>Profile Card</strong></p>
            <div class="innerDiv">
                <div class="circle">
                    <img src="Amari.png" alt="Profile Picture">
                </div>
                <h3>Aung Min Thant</h3>
                <p>Full Stack Developer</p>
                <p>Myanmar, Myitkyina</p>
                <p>Ph : 09xxxxx</p>
                <div class="button">
                    <button class="custom-button" onclick="handleButtonClick(this)"><strong>Contact Now</strong></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleButtonClick(button) {
            button.style.boxShadow = 'none'; // Change button style
            setTimeout(function() {
                button.style.boxShadow = ''; // Reset button style after a delay
            }, 300); // Adjust the delay duration as needed (e.g., 300 milliseconds)
        }
    </script>
</body>
</html>
